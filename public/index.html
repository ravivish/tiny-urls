<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/static/users.js" defer></script>
</head>
<body>
    <header class="main-header">
        <h3>
            UrlShortner
        </h3>
        <nav class="main-header-nav">
            <ul class="main-header-list">
                <li class="header-items">Home</li>
                <li class="header-items">Utilities</li>
            </ul>
        </nav>
    </header>
    <main class="main-wrapper">
        <section class="main-section">
            <input type="text" name="url" class="url-input" id="url" placeholder="Enter a valid url">
            <button type="submit" class="shorten-btn" id="generate">Shorten URL</button>
            <button type="button" class="copy-btn" id="copybtn">Copy ShortURL</button>
        </section>
    </main>    
    <div id="list">
        <h2 class="list-text">List of all urls</h2>
        <table id="urllist">
            <thead>
                <th>Long urls</th>
                <th>Short urls</th>
            </thead>
            <tbody id="url-list-body">

            </tbody>
        </table>
    </div>
</body>
</html>
